<meta charset="utf-8">
<script>
    function callAndroid1(){
        // 由于对象映射，所以调用test对象等于调用Android映射的对象
        test.hello("js调用了android中的hello方法");
    }

    function callAndroid2(){
        /*约定的url协议为：js://webview?arg1=111&arg2=222*/
        document.location = "js://webview?arg1=111&arg2=222";
    }

    function clickprompt(){
        // 调用prompt（）
        var result=prompt("js://webview?arg1=111&arg2=222");
        alert("demo " + result);
    }

</script>
<button onclick="callAndroid1()">jsCallAndroid_addJavascriptInterface</button>
<button onclick="callAndroid2()">shouldOverrideUrlLoading拦截实现</button>
<button onclick="clickprompt()">clickprompt</button>
